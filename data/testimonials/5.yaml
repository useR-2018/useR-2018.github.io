text: "Jenny is a recovering biostatistician who takes special delight in eliminating the small agonies of data analysis, and developing tools and mental models for a productive, alpha-to-omega workflow. She is an Ordinary Member of the R Foundation, a developer for RStudio, Associate Professor of Statistics, UBC (on leave), and serves in the leadership of rOpenSci and Forwards. <br><br>"
