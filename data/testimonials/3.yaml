text: "Steph is the data scientist behind Rex Analytics. She earned a Ph.D. in theoretical econometrics from the University of Sydney. After graduating, she worked for the World Bank for four years, where she got a crash course in real data. She survived the experience and is now a data scientist providing insights for companies and organisations across Australia. <br><br><br>"
