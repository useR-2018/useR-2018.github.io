text: "Danielle Navarro is a computational cognitive scientist at the University of New South Wales. Her research focuses on human concept learning, reasoning and decision making. She's also interested in language and cultural evolution, cognitive development, and statistical methods in the behavioural sciences. <br><br><br><br>"
