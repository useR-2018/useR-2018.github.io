text: "Heike Hofmann is a Fellow of the American Statistics Association and Professor in Statistics at Iowa State University. Her research interests center around  data visualization, data exploration, learning from data and statistical computing.  She has been involved in the programming of several interactive graphics platforms: MANET, ggobi, and cranvas, and is the author of several R packages. <br><br><br>"
